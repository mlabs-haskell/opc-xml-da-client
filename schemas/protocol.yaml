# XML-DA base types

GetStatus:
  product:
    localeId: Maybe Text
    clientRequestHandle: Maybe Text

GetStatusResponse:
  product:
    result: Maybe ReplyBase
    status: Maybe ServerStatus

ReplyBase:
  product:
    rcvTime: DateTime
    replyTime: DateTime
    clientRequestHandle: Maybe Text
    revisedLocaleId: Maybe Text
    serverState: ServerState

ServerState:
  enum:
    - running
    - failed
    - noConfig
    - suspended
    - test
    - commFault

ServerStatus:
  product:
    statusInfo: Maybe Text
    vendorInfo: Maybe Text
    supportedLocaleIds: Vector Text
    supportedInterfaceVersions: Vector InterfaceVersion
    startTime: DateTime
    productVersion: Maybe Text

InterfaceVersion:
  product:
    major: Int
    minor: Int

Read:
  product: 
    options: Maybe RequestOptions
    itemList: Maybe ReadRequestItemList

RequestOptions:
  product:
    returnErrorText: Bool
    returnDiagnosticInfo: Bool
    returnItemTime: Bool
    returnItemPath: Bool
    returnItemName: Bool
    requestDeadline: Maybe DateTime
    clientRequestHandle: Maybe Text
    localeId: Maybe Text

ReadRequestItemList:
  product:
    items: Vector ReadRequestItem
    itemPath: Maybe Text
    reqType: Maybe Xml.Name
    maxAge: Maybe Int32

ReadRequestItem:
  product:
    itemPath: Maybe Text
    reqType: Maybe Xml.Name
    itemName: Maybe Text
    clientItemHandle: Maybe Text
    maxAge: Maybe Int32

ReadResponse:
  product:
    readResult: ReplyBase
    rItemList: ReplyItemList
    errors: Vector OpcError

ReplyItemList:
  product:
    items: Vector ItemValue
    reserved: Maybe Text

ItemValue:
  product:
    diagnosticInfo: Maybe Text
    value: Maybe Xml.Element
    quality: Maybe OpcQuality
    valueTypeQualifier: Maybe Xml.Name
    itemPath: Maybe Text
    itemName: Maybe Text
    clientItemHandle: Maybe Text
    timestamp: Maybe DateTime
    resultId: Maybe Xml.Name

OpcQuality:
  product:
    qualityField: QualityBits
    limitField: LimitBits
    vendorField: Word8
    
QualityBits:
  enum:
    - bad
    - badConfigurationError
    - badNotConnected
    - badDeviceFailure
    - badSensorFailure
    - badLastKnownValue
    - badCommFailure
    - badOutOfService
    - badWaitingForInitialData
    - uncertain
    - uncertainLastUsableValue
    - uncertainSensorNotAccurate
    - uncertainEUExceeded
    - uncertainSubNormal
    - good
    - goodLocalOverride

LimitBits:
  enum:
    - none
    - low
    - high
    - constant

OpcError:
  product:
    text: Maybe Text
    id: Xml.Name

